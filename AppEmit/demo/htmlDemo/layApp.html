 function runcode1(){
 var  cmd1=AE.txt2code(function(){/*!@preserve
  // 
     return  { length:AppJsObject.libvlc.length,state:AppJsObject.libvlc.state}
   
*/});
     //增加特殊的回调相等字段, 这里需要指定child来确定具体的APP

	 AE.OpenApp(Req);
 
}
