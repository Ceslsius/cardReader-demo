<script>
	
 
  function  getUrlPar(url,name) {
    var  paraString = url.substring(url.indexOf("?") + 1, url.length).split("&");
    var paraObj = {}
    for (i = 0; j = paraString[i]; i++) {
        paraObj[j.substring(0, j.indexOf("=")).toLowerCase()] = j.substring(j.indexOf("=") + 1, j.length);
    }
    var returnValue = paraObj[name.toLowerCase()];
    if (typeof (returnValue) == "undefined") {
        return "";
    } else {
        return returnValue;
    }
}
 
	   
	   
  	 window.onload=function(){
      //打开媒体网页
	  
	   setTimeout(function(){
			   var  vlcVideo = document.getElementById("vlcVideo")
			   
                       $("#runtime2").attr("href",getUrlPar(window.location.href, "aert"));
					   vlcVideo.src= getUrlPar(window.location.href,  "ogg_src")  ;             // "http://192.168.1.110:8080/stream";
						 vlcVideo.play() ;
				  },1000)
	  }
 
   //处理chrome Uncaught (in promise) DOMException: play() failed 报错
 
 if (window.addEventListener)
        document.body.addEventListener("mousedown",  function(){document.getElementById("vlcVideo").muted = false;}, false);
 else if (window.attachEvent)
        document.body.attachEvent("onmousedown",  function(){document.getElementById("vlcVideo").muted = false;});

</script>
